{% extends "base.html" %}
{% load i18n %}

{% block content %}

<h1>{% trans "Your Projects:" %}</h1>
{% if user.is_authenticated %}
    {% if projects|length < 1 %}
        You have no project yet.
    {% else %}
    <ul>
        {% for p in projects %}      
        <li><a href="{{ p.get_absolute_url }}">{{p.name}}</a></li>
        {% endfor%}
    </ul>
    {% endif %}
{% else %}

{% endif %}

{% endblock %}
