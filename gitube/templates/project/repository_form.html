{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}
<form class="form-horizontal" method="post">
  <fieldset>
    <legend>Create repository for {{ project.name }}.</legend>
    {{ form|bootstrap }}
    <div class="form-actions">
      <input type="submit" class="btn btn-primary" value="{% trans action %}" />
    </div>
  </fieldset>
</form>

{% endblock %}
