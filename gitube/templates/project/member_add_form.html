{% extends "project/member_base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block memberContent %}
<form class="form-horizontal" method="post">
  <fieldset>
    <legend>{% trans "Add member" %}</legend>
    {{ form|bootstrap }}
    <div class="form-actions">
      <input type="submit" class="btn btn-primary" value="{% trans "Add" %}" />
      <a class="btn" href="{% url list_project_members project.slug %}">{% trans "Back" %}</a>
    </div>
  </fieldset>
</form>
{% endblock %}
