{% extends "project/member_base.html" %}
{% load i18n %}

{% block memberContent %}
<h2>{% trans "Members" %}</h2>
<ul class="member-list">
    {% if purs %}
        {% for pur in purs %}
        <li>
            {{pur.user.username}}
            <span>
                <a href="{% url del_project_member project.slug pur.user.id %}">
                    {% trans "Delete" %}</a></span>
            </span>
        </li>
        {% endfor %}
    {% else %}
        {% trans "No members yet." %}
    {% endif%}
</ul>
{% endblock %}
