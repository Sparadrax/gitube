{% load i18n %}
<!DOCTYPE html>
<html>
<head>
<title>gitube</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/static/reset-min.css">
<link type="text/css" href="/static/style.css" rel="stylesheet" media="screen" />
<link type="text/css" href="/static/sexybuttons/sexybuttons.css" rel="stylesheet" media="screen" />
{% block css %}{% endblock %}
</head>
<body>
<div id="container">
  <div id="header">
      <h1 class="logo"><a href="{% url home %}">gitube</a></h1>
      <div class="userbox">
    {% if user.is_authenticated %}
        <a href="{% url account_home %}">{{ user.username }}</a> 
        <a href="{% url user_signout %}">{% trans "Sign out" %}</a>
    {% else %}
        <a href="{% url user_signin %}">{% trans "Sign in" %}</a>
    {% endif %}
      </div>
  </div><!--end header-->
  <div id="wrapper">
    <div id="content">
      {% block content %}{% endblock %}
    </div><!--end content-->
    <div id="sidebar">
        {% block sidebar %}{% endblock %}
    </div><!--end sidebar-->
    <div class="clear"></div>
  </div><!--end wrapper-->
  <div id="footer" class="clear">
    footer
  </div><!--end footer-->
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
{% block js %}{% endblock %}
</body>
</html>
