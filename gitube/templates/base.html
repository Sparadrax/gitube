{% load i18n %}
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>gitube</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="/static/reset-min.css">
<link type="text/css" href="/static/style.css" rel="stylesheet" media="screen" />
</head>

<body>

<div id="container">
	<div id="header">
        <h1 class="logo"><a href="{% url home%}">gitube</a></h1>
        <div class="userbox">
            {% if user.is_authenticated %}
                {{ user.username }} 
                <a href="{% url user_signout %}">{% trans "Sign out" %}</a>
            {% else %}
            <a href="{% url user_signin %}">{% trans "Sign in" %}</a>
            {% endif %}
        </div>
	</div>

    <div id="wrapper">
        <div id="content">
            {% block content %}{% endblock %}
        </div>
        <div id="sidebar">
            <h2>side bar</h2>
        </div>

        <div class="clear"></div>
    </div>

    <div id="footer" class="clear">
        footer
    </div>
</div>

<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
{% block scripts %}{% endblock %}
</body>
</html>
