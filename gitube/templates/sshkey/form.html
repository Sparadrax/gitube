{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}

<form class="form-horizontal" method="post">
  <fieldset>
    {{ form|bootstrap }}
    <div class="form-actions">
      <input type="submit" class="btn btn-primary" value="{% trans action %}" />
      <a class="btn" href="{% url public_keys_home%}">{% trans "Cancel" %}</a>
    </div>
  </fieldset>
</form>

{% endblock %}
