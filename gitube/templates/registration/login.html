{% extends "base.html" %}
{% load i18n %}
{% load bootstrap %}

{% block content %}

  {% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
  {% endif %}

  <form method="post" class="form-horizontal" action="{% url django.contrib.auth.views.login %}">
    <fieldset>
      <legend>{% trans "User login" %}</legend>
      {{ form|bootstrap}}
      <div class="form-actions">
        <input type="submit" class="btn btn-primary" value="{% trans "Login" %}" />
      </div>
    </fieldset>

    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
  </form>

{% endblock %}
